<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
</head>
<body>
<h1>Register New Student</h1>
<form th:action="@{/eregistrar/students/register}" th:object="${student}" method="post">
    <label>Student Number:</label>
    <input type="text" th:field="*{studentNumber}" required/><br/>
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required/><br/>
    <label>Middle Name:</label>
    <input type="text" th:field="*{middleName}"/><br/>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>
    <label>CGPA:</label>
    <input type="number" step="0.01" th:field="*{gpa}"/><br/>
    <label>Enrollment Date:</label>
    <input type="date" th:field="*{enrollmentDate}" required/><br/>
    <label>International:</label>
    <select th:field="*{isInternational}" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
