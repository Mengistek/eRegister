<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Students</title>
    <link rel="stylesheet" th:href="@{/css/listOfStudents.css}">
</head>
<body>
<h1>List of Students</h1>
<table border="1">
    <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentNumber}">Student Number</td>
        <td th:text="${student.firstName}">First Name</td>
        <td th:text="${student.lastName}">Last Name</td>
        <td>
            <a th:href="@{/eregistrar/students/edit/{id}(id=${student.studentId})}">Edit</a>
            <a th:href="@{/api/v1/eregistrar/students/delete/{id}(id=${student.studentId})}"
               onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
        </td>
    </tr>
</table>

<form th:action="@{/api/v1/eregistrar/students/search}" method="post">
    <input type="text" name="studentNumber" placeholder="Search by Student Number"/>
    <button type="submit">Search</button>
</form>
</body>
</html>
