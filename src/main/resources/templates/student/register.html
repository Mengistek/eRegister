<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<h1>Register New Student</h1>
<form th:action="@{/api/v1/eregistrar/students/register}" th:object="${student}" method="post">
    <!-- CSRF Token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Student Number:</label>
    <input type="text" th:field="*{studentNumber}" required/><br/>
    <div th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"></div><br/>

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required/><br/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div><br/>

    <label>Middle Name:</label>
    <input type="text" th:field="*{middleName}"/><br/>
    <div th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></div><br/>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div><br/>

    <label>CGPA:</label>
    <input type="number" step="0.01" th:field="*{gpa}"/><br/>
    <div th:if="${#fields.hasErrors('gpa')}" th:errors="*{gpa}"></div><br/>

    <label>Enrollment Date:</label>
    <input type="date" th:field="*{enrollmentDate}" required/><br/>
    <div th:if="${#fields.hasErrors('enrollmentData')}" th:errors="*{enrollmentDate}"></div><br/>

    <label>International:</label>
    <select th:field="*{isInternational}" required>
        <div th:if="${#fields.hasErrors('isInternational')}" th:errors="*{isInternational}"></div><br/>

        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
