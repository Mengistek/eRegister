<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/css/edit.css}">

</head>
<body>
<h1>Edit Student</h1>
<form th:action="@{/api/v1/eregistrar/students/edit/{id}(id=${student.student_id})}" th:object="${student}" method="post">
    <label>Student Number:</label>
    <input type="text" th:field="*{studentNumber}" required/><br/>
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required/><br/>
    <label>Middle Name:</label>
    <input type="text" th:field="*{middleName}"/><br/>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>
    <label>CGPA:</label>
    <input type="number" step="0.01" th:field="*{gpa}"/><br/>
    <label>Enrollment Date:</label>
    <input type="date" th:field="*{enrollmentDate}" required/><br/>
    <label>International:</label>
    <select th:field="*{isInternational}" required>
        <option value="Yes" th:selected="*{isInternational == 'Yes'}">Yes</option>
        <option value="No" th:selected="*{isInternational == 'No'}">No</option>
    </select><br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
