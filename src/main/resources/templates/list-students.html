<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Of Students</title>
</head>
<body>
<h1>List Of Students</h1>
<table border="1">
    <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentNumber}">Student Number</td>
        <td th:text="${student.firstName}">First Name</td>
        <td th:text="${student.lastName}">Last Name</td>
        <td>
            <a href="#" th:href="@{/eregistrar/students/edit/{id}(id=${student.student_id})}">Edit</a>
            <a href="#" th:href="@{/eregistrar/students/delete/{id}(id=${student.student_id})}">Delete</a>
        </td>
    </tr>
</table>
<form action="#" th:action="@{/eregistrar/students/search}" method="post">
    <input type="text" name="studentNumber" placeholder="Search by student Number"/>
    <button type="submit">Search</button>
</form>
</body>
</html>
